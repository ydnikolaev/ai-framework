---

# üèóÔ∏è Project Info
project:
  name: "[PROJECT_NAME]"
  description: "[PROJECT_DESCRIPTION]"
  version: "0.1.0"

---

# üë§ Developer Environment
environment:
  os: "macOS"           # macOS | Windows | Linux
  ide: "Antigravity"    # Antigravity | Cursor | VS Code
  terminal: "iTerm2"    # iTerm2 | Terminal | Warp
  shell: "zsh"          # zsh | bash | fish
  target_platform: "iOS 26"  # iOS 26 | Android | Web
  
  ai_tools:
    - "Antigravity"
    # - "Cursor"
    # - "Copilot"

---

# üíª Stack
stack:
  # Backend
  backend:
    language: "go"           # go | python | node | rust
    version: "1.23"
    framework: null          # null | fiber | echo | gin
    orm: "pgx"               # pgx | gorm | sqlc | prisma
    
  # Frontend
  frontend:
    language: "typescript"
    framework: "nuxt"        # nuxt | next | vite | astro
    version: "4.0"
    ui_library: "konsta-ui"  # konsta-ui | shadcn | tailwind-ui
    ui_version: "5.0"
    
  # Database
  database:
    type: "postgresql"       # postgresql | mysql | sqlite | mongodb
    version: "16"
    
  # Platform
  platform: "telegram-miniapp"  # telegram-miniapp | web | pwa | mobile

---

# üé® Design System
design:
  # Theme
  theme: "ios"           # ios | material | auto
  color_scheme: "auto"   # light | dark | auto
  
  # Icons
  icons:
    library: "lucide"    # lucide | heroicons | phosphor | tabler
    style: "outline"     # outline | solid | duotone
    
  # Animations
  animations:
    library: "lottie"    # lottie | rive | framer-motion | css
    format: "json"       # json | dotlottie
    
  # Typography
  fonts:
    primary: "SF Pro"
    fallback: "Inter, sans-serif"

---

# üîå Integrations
integrations:
  # AI Providers (in priority order)
  ai: []
  # Example:
  # - provider: "anthropic"
  #   model: "claude-sonnet-4-20250514"
      
  # External APIs
  apis: []
  # Example:
  # - name: "tmdb"
  #   docs: "https://developer.themoviedb.org"

---

# üìö Documentation Sources
# –û—Ç–∫—É–¥–∞ AI –±–µ—Ä—ë—Ç –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—é –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
docs_sources:
  nuxt: "https://nuxt.com/docs"
  konsta-ui: "https://konstaui.com/vue"
  # –î–æ–±–∞–≤–ª—è–π —Å–≤–æ–∏:
  # framework: "https://docs.example.com"

---

# üõ†Ô∏è Tools
tools:
  package_manager: "npm"      # npm | pnpm | yarn | bun
  linter: 
    backend: "golangci-lint"
    frontend: "eslint"
  formatter:
    backend: "gofmt"
    frontend: "prettier"
  testing:
    backend: "go test"
    frontend: "vitest"

---

# üöÄ Deployment
deployment:
  provider: "vps"            # vps | vercel | railway | fly.io
  container: "docker"        # docker | podman | none
  proxy: "traefik"           # traefik | nginx | caddy
  ci_cd: "github-actions"    # github-actions | gitlab-ci | none
