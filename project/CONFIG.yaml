  package_manager: "npm"      # npm | pnpm | yarn | bun
  linter: 
    backend: "golangci-lint"
    frontend: "eslint"
  formatter:
    backend: "gofmt"
    frontend: "prettier"
  testing:
    backend: "go test"
    frontend: "vitest"

---

