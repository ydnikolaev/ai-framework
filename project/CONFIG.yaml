---

# üèóÔ∏è Project Info
project:
  name: "KinoBot"
  description: "Telegram –±–æ—Ç + Mini App –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —Ñ–∏–ª—å–º–æ–≤"
  version: "0.5.5"

---

# üë§ Developer Environment
environment:
  # System
  os: "macOS 26.1"        # Tahoe
  arch: "arm64"           # Apple Silicon
  ide: "Google Antigravity"
  terminal: "iTerm2"
  shell: "zsh"
  
  # Runtime versions
  runtime:
    node: "22.14.0"
    go: "1.25.5"
    npm: "10.x"
  
  # AI tools used
  ai_tools:
    - "Antigravity"       # Primary
    - "Cursor"            # Sometimes
    - "Copilot"           # In VS Code
  
  # Testing
  testing:
    browsers:
      - "Safari"
      - "Chrome"
    devices:
      - "iPhone 15 Pro (iOS 26)"
      - "MacBook Pro M2"
    telegram_client: "iOS"  # iOS | Android | Desktop | Web
  
  # Target platform for UI
  target_platform: "iOS 26"  # Liquid Glass design

---

# üíª Stack
stack:
  # Backend
  backend:
    language: "go"
    version: "1.23"
    framework: null  # —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π net/http
    orm: "pgx"       # –∏–ª–∏ "gorm", "sqlc"
    
  # Frontend
  frontend:
    language: "typescript"
    framework: "nuxt"
    version: "4.0"
    ui_library: "konsta-ui"
    ui_version: "5.0"
    
  # Database
  database:
    type: "postgresql"
    version: "16"
    
  # Platform
  platform: "telegram-miniapp"

---

# üé® Design System
design:
  # Theme
  theme: "ios"           # ios | material | auto
  color_scheme: "auto"   # light | dark | auto (syncs with Telegram)
  
  # Icons
  icons:
    library: "lucide"    # lucide | heroicons | phosphor | custom
    style: "outline"     # outline | solid | duotone
    
  # Animations
  animations:
    library: "lottie"    # lottie | rive | css
    format: "json"       # json | dotlottie
    
  # Typography
  fonts:
    primary: "SF Pro"    # System font (iOS)
    fallback: "Inter, sans-serif"

---

# üîå Integrations
integrations:
  # AI Providers (in priority order)
  ai:
    - provider: "anthropic"
      model: "claude-sonnet-4-20250514"
    - provider: "google"
      model: "gemini-2.0-flash"
      
  # External APIs
  apis:
    - name: "tmdb"
      docs: "https://developer.themoviedb.org"
      rate_limit: "50/sec (recommended)"
    - name: "kinopoisk"
      docs: "https://kinopoisk.dev"
      rate_limit: "5000/day"
    - name: "kinopoisk_unofficial"
      docs: "https://kinopoiskapiunofficial.tech"
      rate_limit: "500/day (free tier)"
    - name: "google_vision"
      docs: "https://cloud.google.com/vision/docs"
      rate_limit: "1800/min"

---

