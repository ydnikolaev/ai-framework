#cloud-config

# Update packages
package_update: true
package_upgrade: true

# Install Docker and basic tools
packages:
  - ca-certificates
  - curl
  - gnupg
  - git
  - make
  - ufw
  - jq

# Create user for deployments
users:
  - name: deploy
    groups: docker
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh_authorized_keys:
      # ⚠️ REPLACE WITH YOUR PUBLIC KEY
      - ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQDxxxxxx your-email@example.com

# Configure Docker and Firewall
runcmd:
  # Install Docker official GPG key
  - install -m 0755 -d /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  - chmod a+r /etc/apt/keyrings/docker.gpg

  # Set up Docker repository
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  
  # Install Docker Engine
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

  # Setup Firewall
  - ufw default deny incoming
  - ufw default allow outgoing
  - ufw allow ssh
  - ufw allow 80/tcp
  - ufw allow 443/tcp
  - ufw --force enable

  # Create 2GB Swap (essential for 1GB RAM servers)
  - fallocate -l 2G /swapfile
  - chmod 600 /swapfile
  - mkswap /swapfile
  - swapon /swapfile
  - echo '/swapfile none swap sw 0 0' | tee -a /etc/fstab

  # Create Traefik network
  - docker network create traefik-public || true

final_message: "Server is ready! Connect as: ssh deploy@IP"
